name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go (use version from go.mod / toolchain)
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: true

      - name: Set up Java (for ANTLR)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache ANTLR jar
        id: cache-antlr
        uses: actions/cache@v4
        with:
          path: ~/.antlr
          key: antlr-4.13.1

      - name: Install ANTLR 4.13.1
        if: steps.cache-antlr.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.antlr
          curl -sSL -o ~/.antlr/antlr-4.13.1-complete.jar https://www.antlr.org/download/antlr-4.13.1-complete.jar

      - name: Generate parser/lexer (uses ANTLR 4.13.1)
        env:
          ANTLR_JAR: ~/.antlr/antlr-4.13.1-complete.jar
        run: |
          # Prefer your projectâ€™s generation target if present.
          if grep -qE '(^|\s)generate:' Makefile 2>/dev/null; then
            echo "Running: make generate"
            make generate
          else
            echo "No 'make generate' target found; attempting 'go generate ./...'"
            go generate ./...
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
